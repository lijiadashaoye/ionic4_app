<ion-header>
  <ion-toolbar>
    <ion-title>
      购物车
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="wap_row" *ngFor="let item of productList">

      <ion-col size='12' *ngIf='item.top'>
        <ion-row class="item_top">
          <ion-col size='10'>
            {{item.top.title}}
          </ion-col>
          <ion-col size='2' class="item_top_act">
            <span color='danger'>
              {{item.top.type}}&nbsp;>
            </span>
          </ion-col>
        </ion-row>

      </ion-col>

      <ion-col size='12'>
        <ion-row>

          <ion-col size='4'>
            <ion-row>

              <ion-col size='3' class="forCheckbox" (click)='changeTotal()'>
                <ion-checkbox [(ngModel)]="item.checked" color="primary"></ion-checkbox>
              </ion-col>

              <ion-col size='9'>
                <img class="prd_img" [src]='item.bottom.img'>
              </ion-col>

            </ion-row>
          </ion-col>

          <ion-col size='8' class="right_info">

            <ion-row>
              <ion-col size='12'>
                <ion-row>
                  <ion-col size='12'>
                    {{item.bottom.title}}
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size='12'>
                    {{item.bottom.checked}}
                  </ion-col>

                </ion-row>
              </ion-col>

            </ion-row>

            <ion-row>
              <ion-col size='12'>

                <ion-row>
                  <ion-col size='4' class="price">
                    <span>￥</span>
                    <span>{{setZheng(item.bottom.price,item.bottom.num)}}</span>
                    <span>.{{setLing(item.bottom.price,item.bottom.num)}}</span>
                  </ion-col>
                  <ion-col size='4' offset='4' class="set_num">
                    <ion-row>
                      <ion-col size='3' class="num_act" (click)="changeNum(false,item)">-</ion-col>
                      <ion-col size='6' class="num_input">
                        {{item.bottom.num}}
                      </ion-col>
                      <ion-col size='3' class="num_act" (click)="changeNum(true,item)">+</ion-col>
                    </ion-row>
                  </ion-col>
                </ion-row>

              </ion-col>
            </ion-row>

          </ion-col>

        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col size='2' class="forCheckbox">
        <ion-item lines="none">

          <ion-checkbox [(ngModel)]="isCheckAll" (ionChange)='selectAll()' color="primary"></ion-checkbox>
          <ion-label>
            全选
          </ion-label>
        </ion-item>

      </ion-col>
      <ion-col size='4' class="total_money">

        <ion-item lines="none">
          <ion-label>
            合计：{{total.money}}
          </ion-label>
        </ion-item>
      </ion-col>
      <ion-col size='3' class="jiesuan" offset='3'>
        <ion-button expand="full" color="danger"> 去结算
          <span class="totalNum">{{total.num}}</span>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
