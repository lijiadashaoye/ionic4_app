<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <span class="iconfont24">&#xe69a;</span>
    </ion-buttons>

    <ion-searchbar placeholder="请输入关键词" animated (tap)="toSearch()"></ion-searchbar>

    <ion-buttons slot="end" class="message">
      <span class="iconfont24">&#xe61c;</span>
      <ion-badge color="danger" class="badge">13</ion-badge>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wap">
    <div class="left">
      <ion-list lines='full'>
        <ion-item *ngFor="let lis of left_lists">
          <ion-label>{{lis}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <div class="right">
      <ion-grid fixed>
        <ion-row>
          <ion-col size='4' *ngFor="let item of right_lists">
            <img [src]='item.pic'>
            <p style="text-align:center">{{item.title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid fixed>
        <ion-row>
          <ion-col size='4' *ngFor="let item of right_lists">
            <img [src]='item.pic'>
            <p style="text-align:center">{{item.title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid fixed>
        <ion-row>
          <ion-col size='4' *ngFor="let item of right_lists">
            <img [src]='item.pic'>
            <p style="text-align:center">{{item.title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>



</ion-content>
